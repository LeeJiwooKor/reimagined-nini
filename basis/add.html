<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무 기록 추가</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">파이낸스프로</div>
            <button class="menu-toggle" aria-label="메뉴 열기/닫기">
                <span class="menu-icon"></span>
            </button>
            <ul class="nav-links">
                <li><a href="dashboard.html">대시보드</a></li>
                <li><a href="view.html">기록 보기</a></li>
                <li><a href="add.html" class="active">기록 추가</a></li>
                <li><a href="edit.html">기록 수정</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h1>재무 기록 추가</h1>
            <form class="form-container">
                <div class="form-group">
                    <label for="amount">금액:</label>
                    <input type="number" id="amount" name="amount" placeholder="금액 입력" required>
                </div>
                <div class="form-group">
                    <label for="description">설명:</label>
                    <textarea id="description" name="description" placeholder="설명 입력" required></textarea>
                </div>
                <button type="submit" class="btn-primary">기록 추가</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 파이낸스프로. 모든 권리 보유.</p>
    </footer>
</body>
</html>
