<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 관리</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="파이낸스프로 로고">
                <span>파이낸스프로</span>
            </div>
            <button class="menu-toggle" aria-label="메뉴 열기/닫기">
                <span class="menu-icon"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="dashboard.html">대시보드</a></li>
                <li><a href="view.html">기록 보기</a></li>
                <li><a href="add.html">기록 추가</a></li>
                <li><a href="categories.html" class="active">카테고리 관리</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h1>카테고리 추가</h1>
            <form id="add-category-form">
                <div class="form-group">
                    <label for="category-name">카테고리 이름:</label>
                    <input type="text" id="category-name" name="category-name" placeholder="카테고리 이름 입력" required>
                </div>
                <button type="submit" class="btn-primary">카테고리 추가</button>
            </form>
        </section>
        <section class="view-section">
            <h2>카테고리 목록</h2>
            <table class="records-table">
                <thead>
                    <tr>
                        <th>카테고리 ID</th>
                        <th>카테고리 이름</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="categories-body">
                    <tr>
                        <td>1</td>
                        <td>급여</td>
                        <td>
                            <button class="btn-danger" onclick="deleteCategory(this)">삭제</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>지출</td>
                        <td>
                            <button class="btn-danger" onclick="deleteCategory(this)">삭제</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 파이낸스프로. 모든 권리 보유.</p>
    </footer>
    <script>
        const addCategoryForm = document.getElementById('add-category-form');
        const categoriesBody = document.getElementById('categories-body');

        addCategoryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const categoryName = document.getElementById('category-name').value.trim();
            if (categoryName) {
                const newRow = document.createElement('tr');
                const newId = categoriesBody.children.length + 1;
                newRow.innerHTML = `
                    <td>${newId}</td>
                    <td>${categoryName}</td>
                    <td>
                        <button class="btn-danger" onclick="deleteCategory(this)">삭제</button>
                    </td>
                `;
                categoriesBody.appendChild(newRow);
                addCategoryForm.reset();
            }
        });

        function deleteCategory(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }
    </script>
</body>
</html>
