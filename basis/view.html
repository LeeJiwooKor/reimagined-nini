<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기록 보기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="파이낸스프로 로고">
                <span>파이낸스프로</span>
            </div>
            <button class="menu-toggle" aria-label="메뉴 열기/닫기">
                <span class="menu-icon"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="dashboard.html">대시보드</a></li>
                <li><a href="view.html" class="active">기록 보기</a></li>
                <li><a href="add.html">기록 추가</a></li>
                <li><a href="edit.html">기록 수정</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="view-section">
            <h1>기록 보기</h1>
            <div class="filter-container">
                <label for="category-filter">카테고리 선택:</label>
                <select id="category-filter">
                    <option value="all">모두 보기</option>
                    <option value="salary">급여</option>
                    <option value="expense">지출</option>
                    <option value="investment">투자</option>
                </select>
            </div>
            <table class="records-table">
                <thead>
                    <tr>
                        <th>기록 ID</th>
                        <th>카테고리</th>
                        <th>금액</th>
                        <th>설명</th>
                        <th>날짜</th>
                    </tr>
                </thead>
                <tbody id="records-body">
                    <tr data-category="salary">
                        <td>1</td>
                        <td>급여</td>
                        <td>₩1,000,000</td>
                        <td>월급</td>
                        <td>2023-10-01</td>
                    </tr>
                    <tr data-category="expense">
                        <td>2</td>
                        <td>지출</td>
                        <td>₩200,000</td>
                        <td>식비</td>
                        <td>2023-10-02</td>
                    </tr>
                    <tr data-category="investment">
                        <td>3</td>
                        <td>투자</td>
                        <td>₩500,000</td>
                        <td>주식 투자</td>
                        <td>2023-10-03</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 파이낸스프로. 모든 권리 보유.</p>
    </footer>
    <script>
        const categoryFilter = document.getElementById('category-filter');
        const recordsBody = document.getElementById('records-body');

        categoryFilter.addEventListener('change', () => {
            const selectedCategory = categoryFilter.value;
            const rows = recordsBody.querySelectorAll('tr');
            rows.forEach(row => {
                const rowCategory = row.getAttribute('data-category');
                if (selectedCategory === 'all' || rowCategory === selectedCategory) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
