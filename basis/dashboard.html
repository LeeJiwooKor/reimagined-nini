<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="파이낸스프로 로고">
                <span>파이낸스프로</span>
            </div>
            <button class="menu-toggle" aria-label="메뉴 열기/닫기">
                <span class="menu-icon"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="dashboard.html" class="active">대시보드</a></li>
                <li><a href="view.html">기록 보기</a></li>
                <li><a href="add.html">기록 추가</a></li>
                <li><a href="categories.html">카테고리 관리</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dashboard-section">
            <h1>대시보드</h1>
            <div class="dashboard-cards">
                <div class="card">
                    <h2>총 금액</h2>
                    <p>₩10,000,000</p>
                </div>
                <div class="card">
                    <h2>기록 수</h2>
                    <p>120</p>
                </div>
                <div class="card">
                    <h2>최근 업데이트</h2>
                    <p>2023-10-01</p>
                </div>
            </div>
            <div class="graph-section">
                <h2>금액 추세</h2>
                <canvas id="financeChart"></canvas>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 파이낸스프로. 모든 권리 보유.</p>
    </footer>
    <script>
        const ctx = document.getElementById('financeChart').getContext('2d');
        const financeChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
                datasets: [{
                    label: '월별 금액',
                    data: [1000000, 1500000, 1200000, 1800000, 2000000, 1700000],
                    borderColor: '#333',
                    backgroundColor: 'rgba(51, 51, 51, 0.2)',
                    borderWidth: 2,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '월'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '금액 (₩)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
